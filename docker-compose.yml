version: "3.9"

services:
  db:
    image: mysql:8
    container_name: mysql_shared
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - laravel_net

  laravel1:
    build:
      context: ./site1
      dockerfile: Dockerfile
    container_name: laravel_site1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - laravel1_app:/var/www/html
    networks:
      - laravel_net

  nginx1:
    image: nginx:1.25-alpine
    container_name: nginx_site1
    restart: unless-stopped
    depends_on:
      - laravel1
    ports:
      - "8081:80"
    volumes:
      - laravel1_app:/var/www/html:ro
      - ./nginx/site1.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - laravel_net

  laravel2:
    build:
      context: ./site2
      dockerfile: Dockerfile
    container_name: laravel_site2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - laravel2_app:/var/www/html
    networks:
      - laravel_net

  nginx2:
    image: nginx:1.25-alpine
    container_name: nginx_site2
    restart: unless-stopped
    depends_on:
      - laravel2
    ports:
      - "8082:80"
    volumes:
      - laravel2_app:/var/www/html:ro
      - ./nginx/site2.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - laravel_net

volumes:
  db_data:
  laravel1_app:
  laravel2_app:

networks:
  laravel_net:
    driver: bridge
